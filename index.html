<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="choice">
    <button class="one-player">One player Game</button>
    <button class="two-player">Two player Game</button>
    </header>

    <p class="players">Choose from above options</p>
    
    <section class="grid">
        <button class="bt1" data-num="0"></button>
        <button class="bt2" data-num="1"></button>
        <button class="bt3" data-num="2"></button>
        <button class="bt4" data-num="3"></button>
        <button class="bt5" data-num="4"></button>
        <button class="bt6" data-num="5"></button>
        <button class="bt7" data-num="6"></button>
        <button class="bt8" data-num="7"></button>
        <button class="bt9" data-num="8"></button>
    </section>
    <p class="info-message">g</p>
    <script src="app.js"></script>
</body>
</html>
