<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Game</h1>
    </header>
    <main>

        <aside class="options">
            <h3 class="game-options">Click on Play to start the game</h3>
            <button class="play">PLAY</button>
            <button class="play-again">PLAY AGAIN</button>
            <button class="quit">QUIT</button>
        </aside>

        <aside>
            <div class="grid">
                <div class="cell" data-num="0"></div>
                <div class="cell" data-num="1"></div>
                <div class="cell" data-num="2"></div>
                <div class="cell" data-num="3"></div>
                <div class="cell" data-num="4"></div>
                <div class="cell" data-num="5"></div>
                <div class="cell" data-num="6"></div>
                <div class="cell" data-num="7"></div>
                <div class="cell" data-num="8"></div>
            </div>
        </aside>

        <aside class="info-message">
            <div class="player-info">
                <h3>SCORECARD:</h3>
                <div class="game-tracker">
                    <p>Player 1: <span class="player1-count">0</span></p>
                    <p>Draw: </br> <span class="draw-count">0</span></p>
                    <p>Player 2: <span class="player2-count">0</span></p>
                </div>
                <p class="player-turn"></p>
            </div>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
